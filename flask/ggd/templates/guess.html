<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,700,300,400' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="/static/style.css">

<div class="container">
    <h1>Green Glass Door</h1>

    <p>A
        <span style="font-weight:bold">
            {{user_input}}
        </span>
        <span style="color:{{user_color}}">
            {{user_can}}
        </span> go through the green glass door.
    </p>
    <h3>Try again!</h3>
    <form method="POST" action="/guess">
        <p>
            Can a
            <input type="text" placeholder="singular noun (i.e. baseball)" size="25" name="user_input" autofocus required> go through the green glass door?
            <br>
        </p>
        <input class="btn btn-success btn-lg" type="submit" value="Check">
    </form>
              
</div>
